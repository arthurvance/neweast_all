<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>neweast UX 设计方向探索</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --line: #e5e8ef;
      --text: #1f2329;
      --muted: #6b7280;
      --primary: #1677ff;
      --success: #52c41a;
      --warn: #faad14;
      --danger: #ff4d4f;
      --shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      --radius: 12px;
      --space: 8px;
      --space2: 16px;
      --space3: 24px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      color: var(--text);
      background: linear-gradient(160deg, #f4f7fd 0%, #eef3f9 100%);
      line-height: 1.4;
    }

    .topbar {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(255, 255, 255, 0.86);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid var(--line);
      padding: var(--space2) var(--space3);
      display: flex;
      flex-wrap: wrap;
      gap: var(--space2);
      align-items: center;
      justify-content: space-between;
    }

    .title {
      display: flex;
      gap: var(--space2);
      align-items: center;
      font-weight: 700;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #cde0ff;
      background: #edf4ff;
      color: #1d4ed8;
      font-size: 12px;
      border-radius: 999px;
      padding: 4px 10px;
    }

    .tools {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space);
      align-items: center;
    }

    button {
      border: 1px solid var(--line);
      background: #fff;
      color: var(--text);
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 12px;
      cursor: pointer;
      transition: all .18s ease;
    }

    button:hover { border-color: #bed6ff; background: #f3f8ff; }
    button.active { border-color: var(--primary); color: var(--primary); background: #eef5ff; }

    .wrap {
      max-width: 1600px;
      margin: 0 auto;
      padding: var(--space3);
    }

    .legend {
      margin-bottom: var(--space2);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      font-size: 12px;
      color: var(--muted);
    }

    .legend span {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 5px 10px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(320px, 1fr));
      gap: var(--space2);
    }

    .card {
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.14);
      border-color: #cfe0fb;
    }

    .card.selected {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(22, 119, 255, 0.16), var(--shadow);
    }

    .head {
      padding: 14px var(--space2);
      border-bottom: 1px solid var(--line);
      display: flex;
      justify-content: space-between;
      gap: var(--space);
      align-items: center;
      background: linear-gradient(180deg, #ffffff 0%, #f9fbff 100%);
    }

    .head h3 {
      margin: 0;
      font-size: 14px;
    }

    .meta {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .pill {
      font-size: 11px;
      border-radius: 999px;
      border: 1px solid var(--line);
      padding: 2px 8px;
      color: var(--muted);
      background: #fff;
    }

    .mock {
      padding: var(--space2);
      background: #fbfcfe;
    }

    .app {
      border: 1px solid var(--line);
      background: #fff;
      border-radius: 10px;
      min-height: 320px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 180px 1fr;
    }

    .menu {
      border-right: 1px solid var(--line);
      background: #fafbff;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .mitem {
      border-radius: 8px;
      padding: 8px;
      font-size: 12px;
      color: #4b5563;
      border: 1px solid transparent;
    }

    .mitem.active {
      background: #eaf2ff;
      color: #0b5ed7;
      border-color: #d6e6ff;
      font-weight: 600;
    }

    .main {
      display: grid;
      grid-template-rows: auto auto 1fr;
      gap: 8px;
      padding: 10px;
    }

    .toolbar {
      display: grid;
      grid-template-columns: 1fr auto auto auto;
      gap: 8px;
      align-items: center;
    }

    .input, .btn, .tag, .toast {
      border: 1px solid var(--line);
      border-radius: 8px;
      padding: 7px 10px;
      font-size: 12px;
      background: #fff;
      color: #4b5563;
    }

    .btn.primary {
      background: var(--primary);
      color: #fff;
      border-color: var(--primary);
      font-weight: 600;
    }

    .btn.ghost { background: #fff; }

    .statebar {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .tag.success { border-color: #b7eb8f; background: #f6ffed; color: #389e0d; }
    .tag.warn { border-color: #ffe58f; background: #fffbe6; color: #d48806; }
    .tag.danger { border-color: #ffccc7; background: #fff2f0; color: #cf1322; }

    .table {
      border: 1px solid var(--line);
      border-radius: 8px;
      overflow: hidden;
    }

    .row {
      display: grid;
      grid-template-columns: 24px 1.3fr 1fr 1fr 1fr;
      border-top: 1px solid var(--line);
      min-height: 34px;
      align-items: center;
      font-size: 12px;
      color: #4b5563;
      padding: 0 8px;
      gap: 8px;
      background: #fff;
    }

    .row:first-child {
      border-top: none;
      background: #fafcff;
      color: #374151;
      font-weight: 600;
    }

    .muted { color: var(--muted); font-size: 12px; }

    .notes {
      border-top: 1px solid var(--line);
      padding: 10px var(--space2) 12px;
      font-size: 12px;
      color: #374151;
      background: #fff;
    }

    .notes p { margin: 4px 0; }

    .toast {
      background: #f0f5ff;
      border-color: #d6e4ff;
      color: #1d39c4;
      width: fit-content;
    }

    .overlay {
      border: 1px dashed #cbd5e1;
      border-radius: 8px;
      padding: 10px;
      background: #ffffff;
      font-size: 12px;
      color: #475569;
    }

    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .mobile .grid { grid-template-columns: 1fr; }
    .mobile .app { grid-template-columns: 1fr; }
    .mobile .menu { display: none; }

    @media (max-width: 1100px) {
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>

                  <div class="row"><div>□</div><div>华东大区</div><div>稳定</div><div>低</div><div>详情</div></div>
                  <div class="row"><div>□</div><div>华南大区</div><div>处理中</div><div>中</div><div>详情</div></div>
                  <div class="row"><div>□</div><div>华北大区</div><div>冲突</div><div>高</div><div>详情</div></div>
                </div>
                <div class="overlay">操作面板<br>1) 选择对象<br>2) 配置动作（Modal）<br>3) 结果追踪（toast + 列表状态）<br>4) 详情查看（Drawer）</div>
              </div>
              <div class="toast">toast：已更新治理状态，请查看列表最新结果</div>
            </div>
          </div>`
      }
    ];

    const grid = document.getElementById('grid');

    function render() {
      grid.innerHTML = directions.map(d => `
        <section class="card" data-id="${d.id}">
          <header class="head">
            <h3>${d.name}</h3>
            <div class="meta">${d.tags.map(t => `<span class="pill">${t}</span>`).join('')}</div>
          </header>
          <div class="mock">${d.body}</div>
          <div class="notes">
            <p><strong>方向说明：</strong>${d.note}</p>
            <p class="muted">点击卡片可标记为候选方向（支持多选组合）。</p>
          </div>
        </section>
      `).join('');

      [...document.querySelectorAll('.card')].forEach(card => {
        card.addEventListener('click', () => card.classList.toggle('selected'));
      });
    }

    render();

    const body = document.body;
    const desktopBtn = document.getElementById('desktopBtn');
    const mobileBtn = document.getElementById('mobileBtn');
    const clearBtn = document.getElementById('clearBtn');

    desktopBtn.addEventListener('click', () => {
      body.classList.remove('mobile');
      desktopBtn.classList.add('active');
      mobileBtn.classList.remove('active');
    });

    mobileBtn.addEventListener('click', () => {
      body.classList.add('mobile');
      mobileBtn.classList.add('active');
      desktopBtn.classList.remove('active');
    });

    clearBtn.addEventListener('click', () => {
      [...document.querySelectorAll('.card.selected')].forEach(c => c.classList.remove('selected'));
    });
  </script>
</body>
</html>
