<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>neweast 颜色主题预览</title>
  <style>
    body { margin: 0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif; background:#f5f7fa; color:#1f2329; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 24px; }
    .card { background:#fff; border:1px solid #e5e8ef; border-radius:12px; padding:16px; margin-bottom:16px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; margin-top:12px; }
    .swatch { width:140px; border:1px solid #e5e8ef; border-radius:8px; overflow:hidden; background:#fff; }
    .block { height:64px; }
    .meta { padding:8px; font-size:12px; color:#4b5563; }
    .btn { display:inline-block; padding:8px 12px; border-radius:8px; border:1px solid #1677ff; background:#1677ff; color:#fff; font-size:12px; }
    .tag { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; margin-right:6px; }
    .ok { background:#f6ffed; color:#389e0d; border:1px solid #b7eb8f; }
    .warn { background:#fffbe6; color:#d48806; border:1px solid #ffe58f; }
    .err { background:#fff2f0; color:#cf1322; border:1px solid #ffccc7; }
  </style>
</head>
<body>
  <div class="wrap">
    <h2>neweast 颜色主题预览</h2>
    <p>当前项目采用 Ant Design 默认主题色体系（不自定义品牌色板）。</p>

    <div class="card">
      <h3>默认语义色</h3>
      <div class="row">
        <div class="swatch"><div class="block" style="background:#1677ff"></div><div class="meta">Primary<br>#1677ff</div></div>
        <div class="swatch"><div class="block" style="background:#52c41a"></div><div class="meta">Success<br>#52c41a</div></div>
        <div class="swatch"><div class="block" style="background:#faad14"></div><div class="meta">Warning<br>#faad14</div></div>
        <div class="swatch"><div class="block" style="background:#ff4d4f"></div><div class="meta">Error<br>#ff4d4f</div></div>
        <div class="swatch"><div class="block" style="background:#13c2c2"></div><div class="meta">Info<br>#13c2c2</div></div>
      </div>
    </div>

    <div class="card">
      <h3>界面示例</h3>
      <a class="btn">新建组织</a>
      <div style="margin-top:12px;">
        <span class="tag ok">已生效</span>
        <span class="tag warn">待处理</span>
        <span class="tag err">冲突</span>
      </div>
    </div>
  </div>
</body>
</html>
